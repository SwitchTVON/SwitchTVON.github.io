<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch TV ON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/icon.png" alt="App Icon">
      <span>Switch TV ON</span>
    </div>
    <nav>
      <ul>
        <li><a href="#screenshots">Discover</a></li>
        <li><a href="https://switchtvon.bsky.social" target="_blank">BlueSky</a></li>
        <li><a href="https://iosdev.space/@SwitchTVON" target="_blank">Mastodon</a></li>
        <li><a href="#presskit">Presskit</a></li>
        <li><a href="mailto:support@switchtvon.app" class="contact-btn">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero-screenshot">
    <img id="hero-img" alt="App Vorschau" class="hero-screenshot">
  </section>

  <section id="screenshots">
    <h1 class="main-title">Discover new TV shows and movies</h1>
    <p class="subtitle">no subscription, no ads, no data collection, no account required, free for iPhone</p>

    <div class="download-center">
      <a class="app-store-btn" href="https://apps.apple.com/us/app/switch-tv-on/id6474692732" target="_blank">
        <img src="images/app-store-badge.png" alt="Im App Store laden">
      </a>
    </div>

    <div class="coverflow" id="coverflow">
      <img src="images/screenshot1.png" alt="Screenshot 1">
      <img src="images/screenshot2.png" alt="Screenshot 2">
      <img src="images/screenshot3.png" alt="Screenshot 3">
      <img src="images/screenshot4.png" alt="Screenshot 4">
      <img src="images/screenshot5.png" alt="Screenshot 5">
      <img src="images/screenshot6.png" alt="Screenshot 6">
      <img src="images/screenshot7.png" alt="Screenshot 7">
      <img src="images/screenshot8.png" alt="Screenshot 8">
      <img src="images/screenshot9.png" alt="Screenshot 9">
      <img src="images/screenshot10.png" alt="Screenshot 10">
    </div>
  </section>

  <section id="presskit">
    <div class="presskit-buttons">
      <a href="presskit/presskit-en.zip" download class="presskit-btn">Presskit EN</a>
      <a href="presskit/presskit-de.zip" download class="presskit-btn">Presskit DE</a>
      <a href="presskit/presskit-es.zip" download class="presskit-btn">Presskit ES</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Switch TV ON â€“ Alle Rechte vorbehalten</p>
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="">
    <div class="lightbox-nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
